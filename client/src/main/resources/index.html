<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мінімальний Чат в Реальному Часі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message .content {
            margin-left: 10px;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        #chat-input button {
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-header">
        <h2>Мінімальний Чат</h2>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="message" placeholder="Введіть повідомлення..." autocomplete="off"/>
        <button id="send">Відправити</button>
    </div>
</div>

<!-- Підключення SockJS та STOMP.js через CDN -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const messagesContainer = document.getElementById('chat-messages');

        let stompClient = null;
        let username = null;

        function connect() {
            // Вказуємо правильний URL з http:// або https://
            const socket = new SockJS('ws://localhost:8081/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, onConnected, onError);
        }

        function onConnected() {
            // Підписка на публічну тему
            stompClient.subscribe('/topic/public', onMessageReceived);

            // Надсилання повідомлення про приєднання користувача
            const chatMessage = {
                sender: username,
                type: 'JOIN'
            };
            stompClient.send("/app/chat.addUser", {}, JSON.stringify(chatMessage));
        }

        function onError(error) {
            console.error('Не вдалося підключитися до WebSocket серверу. Будь ласка, оновіть сторінку, щоб спробувати ще раз!', error);
            alert('Не вдалося підключитися до WebSocket серверу. Перевірте консоль для деталей.');
        }

        function sendMessage() {
            const messageContent = messageInput.value.trim();
            if (messageContent && stompClient) {
                const chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function onMessageReceived(payload) {
            const message = JSON.parse(payload.body);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (message.type === 'JOIN') {
                messageElement.innerHTML = `<em>${message.sender} приєднався до чату</em>`;
            } else if (message.type === 'LEAVE') {
                messageElement.innerHTML = `<em>${message.sender} покинув чат</em>`;
            } else {
                messageElement.innerHTML = `<span class="sender">${message.sender}:</span> <span class="content">${message.content}</span>`;
            }

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Запит імені користувача
        while (!username) {
            username = prompt("Введіть ваше ім'я користувача:");
            if (username) {
                username = username.trim();
            }
        }

        connect();

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
